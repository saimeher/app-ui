<ion-header>
  <ion-navbar color="primary">
    <ion-title>Issue Register</ion-title>
    <!--<ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="log-in"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form novalidate [formGroup]="registerForm">
  <ion-list>

    <ion-item>
      <ion-label floating>Mobile</ion-label>
      <ion-input [class.invalid]="!registerForm.controls.mobile.valid && submitAttempt"  formControlName="mobile" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [class.invalid]="!registerForm.controls.password.valid && submitAttempt"  formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [class.invalid]="!registerForm.controls.name.valid && submitAttempt"  formControlName="name" type="text"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button (click)="register()" ion-button color="primary" block>Register</button>
  </div>
  </form>


</ion-content>
